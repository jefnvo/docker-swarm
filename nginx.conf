worker_processes 1;

events { worker_connections 1024; }

http {

    sendfile on;

    upstream vote {
        server teste_vote:5000;
    }

    upstream result {
        server teste_result:5001;
    }

    server {
        listen 80;
        server_name: 192.168.100.112;
        location / {
            proxy_pass         http://teste_vote:5000;
            proxy_redirect     off;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Host $server_name;
        }
    }

}